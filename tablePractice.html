<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table practice</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col"></th>
            <th scope="col">Left</th>
            <th scope="col">Right</th>
        </tr>
        <tr>
            <th scope="row">Row 1, col 1</th>
            <td>Row 1, col 2</td>
            <td>Row 1, col 3</td>
        </tr>
        <tr>
            <th scope="row">Row 2, col 1</th>
            <td>Row 2, col 2</td>
        </tr>
        <tr>
            <td></td>
            <td>Row 3, col 1</td>
        </tr>
    </table>
</body>
</html>
